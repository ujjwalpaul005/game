<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://img.icons8.com/doodle/344/controller--v1.png" type="image/x-icon">
    <title>Gamezone | Stone Paper Scissor</title>
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/one.css" />
    <link rel="stylesheet" href="../styles/footer.css">
  </head>
  <body>
    <div id="nav"></div>

    <div id="field">
      <div id="computer">
        <img
          src="https://img.freepik.com/premium-vector/robot-vector-modern-style-chat-bot-concept-illustration-virtual-assistant-banner-talk-bubble_111651-847.jpg?w=70"
        />
        <p>AI Bot</p>
      </div>
      <div id="area"></div>

      <div id="you">
        <img
          src="https://png.pngtree.com/png-clipart/20191121/original/pngtree-cute-boy-playing-game-illustration-png-image_5147739.jpg"
          style="width: 70px"
          alt=""
        />
        <p>You</p>
      </div>
    </div>

    <div id="score">
      <p><span id="comp_score">0</span> Vs <span id="you_score">0</span></p>
    </div>

    <div id="buttons">
      <img
        src="https://www.seekpng.com/png/detail/816-8161371_rock-paper-scissor-icon-png.png"
        id="stone"
      />

      <img
        src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png"
        id="paper"
      />

      <img src="https://image.pngaaa.com/787/3313787-middle.png" id="scissor" />
    </div>

    <div id="footer">
    </div>
  </body>
</html>
<script src="../game/one.js"></script>
<script src="../script/one_index.js" type="module"></script>
